                    <div class="row justify-content-center align-items-center">

                        </div>

                </section>
                <section>
                <!-- Contact Form-->
                    <form class="align-items-center" action="" name="client_info" method="GET">
                        <div class="row mb-4 justify-content-center align-items-center">
                            <div class="col-auto">   
                                <label class="form-label" for="honorific">Choose an Honorific: </label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm" name="honorific" id="honorific">
                                    <option value="Mx">Mx.</option>
                                    <option value="Ms">Ms.</option>
                                    <option value="Mr">Mr.</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-4 justify-content-center align-items-center">
                            <div class="col-auto">
                                <label for="name">Name: </label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="name" name="name" placeholder="Write your Name">
                            </div>
                        </div>
                        <div class="row mb-4 justify-content-center align-items-center">
                            <div class="col-auto">
                                <label for="surname">Surname: </label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="surname" name="surname" placeholder="Write your Surname">
                            </div>
                        </div>
                        <div class="row mb-4 justify-content-center align-items-center">
                            <div class="col-auto">
                                <label for="email">E-Mail: </label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="email" name="email" placeholder="Write your E-Mail">
                            </div>
                        </div>
                        <div class="row mb-4 justify-content-center align-items-center">
                            <div class="col-12 col-md-6">
                        <textarea class="form-control" name="query" id="query" rows="10" placeholder="Please write your query"></textarea>
                            </div>
                        </div>
                        <div class="row mb-4 justify-content-center align-items-center">
                            <div class="col-auto">
                                <label for="update_works">Would you like to be updated by E-mail about my latest works?</label>
                                <input type="checkbox" id="update_works" name="update_works" value="1" >
                            </div>
                        </div>
                        <div class="row mb-4 justify-content-center align-items-center">
                            <div class="col-auto">
                                <input type="reset" value="Clear Form">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
