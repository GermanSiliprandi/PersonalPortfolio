<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_sass.css">
    <title>G.S Web Design - Contact</title>
</head>
<body>
    <!-- Esta es la pÃ¡gina contact modo Flex-->
    <header>
        <a  href="../index.html" class="headerFooter__logo"><img src="../images/logo.png" alt="logo"></a>
        <nav> 
            <ul>
                <li><a href="../index.html">Home </a></li>
                <li><a href="../pages/works.html">Works </a></li>
                <li><a href="../pages/about.html">About </a></li>
                <li><a href="../pages/resume.html">Resume </a></li>
                <li><a href="../pages/contact.html">Contact </a></li>
            </ul>
        </nav>
        <ul class="headerFooter__contactLogos">
            <li><a href="https://github.com/GermanSiliprandi"><img src="../images/github.png" alt="github link"></a></li>
            <li><a href="https://www.linkedin.com/in/german-daniel-siliprandi-2487a082/"><img src="../images/linkedin.png" alt="linkedin link"></a></li>
            <li><a href="mailto:german.siliprandi@gmail.com"><img src="../images/gmail.png" alt="mail link"></a></li>
        </ul> 
    </header>
    <main>
        <article>
            <section>
                <h1 class="noDecoration">If you want to contact me, please fill the form below and leave a message</h1>
                <h1 class="noDecoration">I will contact you as soon as possible</h1>
            </section>
            <section class="text20 main__formulario">
            <!-- Formulario de contacto-->
                <form action="" name="client_info" method="GET">
                    <label for="honorific">Choose an Honorific: </label>
                    <select name="honorific" id="honorific">
                        <option value="Mx.">Mx.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mr.">Mr.</option>
                    </select>
                    <br/>
                    <br/>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Write your Name">
                    <br/>
                    <br/>
                    <label for="surname">Surname: </label>
                    <input type="text" id="surname" name="surname" placeholder="Write your Surname">
                    <br/>
                    <br/>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" placeholder="Write your E-mail">
                    <br/>
                    <br/>
                    <textarea name="query" id="query" cols="150" rows="20" placeholder="Please write your query"></textarea>
                    <br/>
                    <br/>
                    <label for="update_works">Would you like to be updated by E-mail about my latest works?</label>
                    <input type="checkbox" id="update_works" name="update_works" value="1" >
                    <br/>
                    <br/>
                    <input type="reset" value="Clear Form">
                    <input type="submit" value="Submit">
                </form>
            </section>
        </article>
    </main>
    <footer>
        <a  href="../index.html" class="headerFooter__logo"><img src="../images/logo.png" alt="logo"></a>
        <p>Designed by German Siliprandi</p>
        <ul class="headerFooter__contactLogos">   
            <li><a href="https://github.com/GermanSiliprandi"><img src="../images/github.png" alt="github link"></a></li>
            <li><a href="https://www.linkedin.com/in/german-daniel-siliprandi-2487a082/"><img src="../images/linkedin.png" alt="linkedin link"></a></li>
            <li><a href="mailto:german.siliprandi@gmail.com"><img src="../images/gmail.png" alt="mail link"></a></li>
        </ul> 
    </footer>
</body>
</html>
